<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud Apllication</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <!-- Header -->
    <header id="header">
        <nav>
            <div class="container">
                <div class="text-center">
                    <a href="/" class="nav-brand text-dark"> Course Management System</a>
                    
                </div>
            </div>
        </nav>
    </header>
    <!-- /Header -->

    <!-- Main site -->
    <main id="site-main">
        <div class="container">
            <div class="box-nav d-flex-justify-between">
               <div class="filter">
                   <a href="#"> All Course </a>
               </div>
            </div>
            <div class="form-title text-center">
                <h2 class="text-dark"> New Course</h2>
                <span class="text-light"> Use below form to create new course </span>
            </div>
             
               
 <form method="POST" id="update_user">
    <div class="new_user">
        <div class="form-group">
            <label for="name" class="text-light">Name</label>
            <input type="hidden" name="id" value="">
            <input type="text" name="name" value="" placeholder="Name of the Course">
        </div>
        <div class="form-group">
            <label for="Duration" class="text-light">Duration</label>
            <input type="text" name="duration" value="" placeholder="Duration of Course">
        </div>


        <div class="form-group">
            <label for="Fees" class="text-light">Fees</label>
            <input type="text" name="fees" value="" placeholder="Fees for the C ourse">
        </div>


        <div class="form-group">
            <label for="gender" class="text-light">Status</label>
            <div class="radio inline">
                <input type="radio" id="radio-4" name="status" value="Active" >
                <label for="radio-4" class="radio-label">Active</label>
            </div>
            <div class="radio inline">
                <input type="radio" id="radio-5" name="status" value="Inactive" >
                <label for="radio-5" class="radio-label">Inactive</label>
            </div>
        </div>

        <div class="form-group">
            <button type="submit" class="btn text-dark update">ADD</button>
        </div>

    </div>
</form>

            


        </div>
    </main>
    <!-- /Main site -->


</body>
</html>
