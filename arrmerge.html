<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Different ways to merge array</title>
</head>
<body>
    <h3>using concat method</h3>
    <p id = "demo"></p>
    <h3>using spread method</h3>
    <p id = "demo2"></p>
    <h3>using push method</h3>
    <p id = "demo3"></p>


    <script>
        const frontend = ["react", "angular"];
        const backend = ["node", "python"];

     // Defining the functions   
        function useconcat(frontend,backend) {
            let both = frontend.concat(backend);
            return both;
        }
        
        function arrspread(frontend,backend){
           return [...frontend, ...backend];
        }
           
        function arrpush(frontend,backend){
             frontend.push(...backend);
             return frontend;
        }


    //calling functions    
        let res = useconcat(frontend,backend);
        document.getElementById("demo").innerHTML = res;

        let res2 = arrspread(frontend,backend);
        //console.log(res2);
        document.getElementById("demo3").innerHTML = res2;
        

        let res3 = arrpush(frontend,backend);
        document.getElementById("demo2").innerHTML = res3;


    </script>
    
</body>
</html>
